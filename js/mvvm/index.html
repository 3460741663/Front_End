<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="txt">
        <p id="show-txt"></p>
    </div>
    <script>
        // 这个页面（静态）的数据（data)核心
        // 保证数据和界面的双向绑定
        // 函数封装的思想 大于10行请分函数 
        // 每个函数只做一件事 复用
        const obj = {
            txt:'纳德拉'
        }
        Object.defineProperty(obj,'txt',{
            get:function(){
                console.log('获得属性');
                return obj;
            },
            set:function(newValue){
                console.log('设置属性');
                render(newValue);
            }
        })
        setTimeout(()=>{
            obj.txt = '123';
        },1000)
        document.getElementById('txt').addEventListener('keyup',function(e){
            obj.txt = e.target.value;
        });
        // // 值和显示双向绑定
        const txtELe = document.getElementById('show-txt');
        const oInput = document.getElementById('txt');
        // const obj = {
        //     txt:'纳德拉'
        // }
        // function init(){
        //     render(obj.txt);
        //     setTimeout(function(){
        //         obj.txt = '甘地';
        //         render(obj.txt);
        //     },1000)
        // }
        // init();
        function render(txt){
            oInput.value = txt;
            txtELe.innerText = txt;
        }
        
        // document.getElementById('txt').addEventListener('input',function(){
        //     document.getElementById('show-txt').innerHTML = this.value;
        //     obj.txt =this.value;
        // })
    </script>
</body>
</html>
